{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <table class="table table-hover" id="meldung_table">
            <thead>
            <tr>
                <th>Zeit</th>
                <th>Name</th>
                <th>id</th>
            </tr>
            </thead>
            <tbody>
            {% for row in sql_results %}
                <tr>
                    <td>{{ row['zeit'] }}</td>
                    <td>{{ row['st'] }}</td>
                    <td>{{ row['id'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $('#meldung_table').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf'
                ],
                // beim init nach Zeit sortieren
                "order": [0, 'desc'],
            });
        });
    </script>
{% endblock %}
